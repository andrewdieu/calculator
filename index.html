<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" style="color:white";>AC</button>
        <button data-delete style="color:white">DEL</button>
        <button data-operation style="color: white">รท</button>
        <button data-number style="color: #FFD5CA">1</button>
        <button data-number style="color: #FFD5CA">2</button>
        <button data-number style="color: #FFD5CA">3</button>
        <button data-operation style="color: white">*</button>
        <button data-number style="color: #FFD5CA">4</button>
        <button data-number style="color: #FFD5CA">5</button>
        <button data-number style="color: #FFD5CA">6</button>
        <button data-operation style="color: white">+</button>
        <button data-number style="color: #FFD5CA">7</button>
        <button data-number style="color: #FFD5CA">8</button>
        <button data-number style="color: #FFD5CA">9</button>
        <button data-operation style="color: white">-</button>
        <button data-number style="color: #FFD5CA">.</button>
        <button data-number style="color: #FFD5CA">0</button>
        <button data-equals class="span-two" style="color: white">=</button>
    </div>
</body>
</html>
